<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL_Scheme</title>
</head>
<body>
<div id='call-button'>点击打开链接</div>

<script src='https://unpkg.com/callapp-lib@2.1.5/dist/index.umd.min.js'></script>
<script async>
  const option = {
    scheme: {
      protocol: 'openApp.jdMobile',
    },
    intent: {
      package: "com.jingdong.app.mall",
      scheme: "openapp.jdmobile"
    },
    appstore: "https://apps.apple.com/cn/app/id414245413",
    yingyongbao: "//a.app.qq.com/o/simple.jsp?pkgname=com.jingdong.app.mall",
    fallback: "https://m.jd.com/",
    timeout: 2e3
  };
  const lib = new CallApp(option);
  const callButton = document.querySelector('#call-button');
  callButton.addEventListener('click', () => {
    lib.open({
      path: 'virtual?params={"category":"jump","sourceType":"sourceType_test","des":"m","url":"https://u.jd.com/IHdMZN4","unionSource":"Awake","channel":"5768f16df47b40cb8906fb3fa141cd4e","union_open":"union_cps"}',
    });
  });
</script>
</body>
</html>
